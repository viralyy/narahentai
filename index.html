<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semua Video</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0b0b;color:#fff}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    a.card{display:block;text-decoration:none;color:#fff;background:#151515;border-radius:16px;overflow:hidden}
    img{width:100%;aspect-ratio:16/9;object-fit:cover;background:#222;display:block}
    .meta{padding:12px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Semua Video</h1>
    <div id="status" style="opacity:.7;margin-bottom:12px">Loading...</div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    (async () => {
      const status = document.getElementById("status");
      try {
        const res = await fetch("/api/posts", { cache: "no-store" });
        status.textContent = "API status: " + res.status;
        const posts = await res.json();

        if (!posts.length) {
          status.textContent = "Belum ada video.";
          return;
        }

        document.getElementById("grid").innerHTML = posts.map(p => `
          <a class="card" href="/watch.html?slug=${encodeURIComponent(p.slug)}">
            <img src="${p.thumbnail_url || ""}" alt="">
            <div class="meta">${(p.title || "")}</div>
          </a>
        `).join("");

        status.textContent = "";
      } catch (e) {
        status.textContent = "Error: " + e.message;
      }
    })();
  </script>
</body>
</html>
