<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nonton</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0b0b;color:#fff}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    a.card{display:block;text-decoration:none;color:inherit;background:#151515;border-radius:16px;overflow:hidden}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;background:#222}
    .meta{padding:12px}
    .title{font-weight:700;line-height:1.25}
    .sub{opacity:.7;font-size:12px;margin-top:6px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .btn{font-size:12px;color:#fff;opacity:.8;text-decoration:none;border:1px solid #333;padding:8px 10px;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 style="margin:0">Semua Video</h1>
      <a class="btn" href="/admin.html">Admin</a>
    </div>
    <div style="height:12px"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    async function main(){
      const res = await fetch("/api/posts", { cache: "no-store" });
      const posts = await res.json();
      const grid = document.getElementById("grid");
      if (!Array.isArray(posts) || posts.length === 0) {
        grid.innerHTML = `<div style="opacity:.7">Belum ada video yang dipublish.</div>`;
        return;
      }
      grid.innerHTML = posts.map(p => `
        <a class="card" href="/watch.html?slug=${encodeURIComponent(p.slug)}">
          <img class="thumb" src="${p.thumbnail_url || ""}" alt="">
          <div class="meta">
            <div class="title">${escapeHtml(p.title)}</div>
            <div class="sub">${formatDate(p.published_at || p.created_at)}</div>
          </div>
        </a>
      `).join("");
    }

    function formatDate(iso){
      try { return new Date(iso).toLocaleString("id-ID"); } catch { return ""; }
    }
    function escapeHtml(s){
      return (s||"").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    main();
  </script>
</body>
</html>
