<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player</title>
  <style>
    body{margin:0;font-family:system-ui;background:#000;color:#fff}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .player{width:100%;aspect-ratio:16/9;border-radius:16px;overflow:hidden;background:#111}
    video{width:100%;height:100%;background:#000}
    a{color:#8ab4ff}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/">‚Üê Kembali</a>
    <h1 id="title" style="margin:12px 0 8px">Loading...</h1>
    <div class="player">
      <video id="vid" controls playsinline></video>
    </div>
    <p id="desc" style="opacity:.85"></p>
    <p id="err" style="color:#ff8080"></p>
  </div>

  <script>
    async function main(){
      const url = new URL(location.href);
      const slug = url.searchParams.get("slug");
      if (!slug) return fail("Missing slug");

      const res = await fetch("/api/post?slug=" + encodeURIComponent(slug), { cache: "no-store" });
      if (!res.ok) return fail("Video tidak ditemukan / belum dipublish.");

      const p = await res.json();
      document.getElementById("title").textContent = p.title || "Untitled";
      document.getElementById("desc").textContent = p.description || "";

      const video = document.getElementById("vid");
      if (!p.video_url) return fail("Video URL kosong.");
      video.src = p.video_url;
    }

    function fail(msg){
      document.getElementById("err").textContent = msg;
    }

    main();
  </script>
</body>
</html>
